<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CriptDash | Profil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body.dark-mode {
      background-color: #1e1e2f;
      color: #e0e0e0;
    }
    .card.dark-mode {
      background-color: #2c2f36;
      color: #fff;
    }
    .btn-theme-toggle {
      min-width: 120px;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-4">Kullanıcı Profili</h3>
    <div class="card p-4 shadow" id="profileCard">
      <div class="d-flex align-items-center mb-3">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="avatar" class="rounded-circle mr-3" width="80" height="80">
        <div>
          <h5 id="profile-username">Kullanıcı</h5>
          <p id="profile-email" class="mb-0 text-muted">user@example.com</p>
          <small id="login-date" class="text-muted">Giriş tarihi: -</small>
        </div>
      </div>

      <hr>

      <div class="form-group">
        <label class="font-weight-bold">Tema</label><br>
        <button class="btn btn-sm btn-secondary btn-theme-toggle" id="darkToggle">Karanlık Mod</button>
      </div>

      <button onclick="window.location.href='criptdash.html'" class="btn btn-outline-secondary">Geri Dön</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const user = localStorage.getItem("username") || "Kullanıcı";
      const loginTime = sessionStorage.getItem("loginTime") || new Date().toLocaleString();
      sessionStorage.setItem("loginTime", loginTime);

      document.getElementById("profile-username").textContent = user;
      document.getElementById("login-date").textContent = `Giriş tarihi: ${loginTime}`;

      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        document.getElementById("profileCard").classList.add("dark-mode");
      }

      document.getElementById("darkToggle").addEventListener("click", function () {
        document.body.classList.toggle("dark-mode");
        document.getElementById("profileCard").classList.toggle("dark-mode");
        const isDark = document.body.classList.contains("dark-mode");
        localStorage.setItem("darkMode", isDark ? "true" : "false");
      });
    });
  </script>
</body>
</html>
